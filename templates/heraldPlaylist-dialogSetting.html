<form>
  <div class="heraldPlaylist-formGrup">
    <label for="heraldPlaylist-music-volume"
      >Music Volume:
      <span id="heraldPlaylist-music-volume-value"
        >{{musicVolume}}%</span
      ></label
    >
    <div class="heraldPlaylist-volumeControl">
      <input
        type="range"
        id="heraldPlaylist-music-volume"
        name="musicVolume"
        min="0"
        max="1"
        step="0.01"
        value="{{musicVolume}}"
      />
      <input
        type="number"
        id="heraldPlaylist-music-volume-input"
        value="{{musicVolumeInput}}"
        min="0"
        max="100"
        step="1"
      />
    </div>
  </div>
  <div class="heraldPlaylist-formGrup">
    <label for="heraldPlaylist-ambient-volume"
      >Ambient Volume:
      <span id="heraldPlaylist-ambient-volume-value"
        >{{ambientVolume}}%</span
      ></label
    >
    <div class="heraldPlaylist-volumeControl">
      <input
        type="range"
        id="heraldPlaylist-ambient-volume"
        name="ambientVolume"
        min="0"
        max="1"
        step="0.01"
        value="{{ambientVolume}}"
      />
      <input
        type="number"
        id="heraldPlaylist-ambient-volume-input"
        value="{{ambientVolumeInput}}"
        min="0"
        max="100"
        step="1"
      />
    </div>
  </div>
  <div class="heraldPlaylist-formGrup">
    <label for="heraldPlaylist-interface-volume"
      >Interface Volume:
      <span id="heraldPlaylist-interface-volume-value"
        >{{interfaceVolume}}%</span
      ></label
    >
    <div class="heraldPlaylist-volumeControl">
      <input
        type="range"
        id="heraldPlaylist-interface-volume"
        name="interfaceVolume"
        min="0"
        max="1"
        step="0.01"
        value="{{interfaceVolume}}"
      />
      <input
        type="number"
        id="heraldPlaylist-interface-volume-input"
        value="{{interfaceVolumeInput}}"
        min="0"
        max="100"
        step="1"
      />
    </div>
  </div>
</form>
